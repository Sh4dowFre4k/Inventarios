<div class="container pt-5">
	<div class="row">
		<div class="col-5">
			<select class="custom-select" [(ngModel)]="index">
				<option selected>Choose App</option>
				<option value={{item.id}} *ngFor="let item of items | async">{{item.NombreApp}}</option>
			</select>
		</div>
		<div class="col-5">
			<button (click)="onClick()">Get Info</button>
		</div>
	</div>
	
</div>
